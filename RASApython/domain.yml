version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text:  "Hej, hvordan har du det i dag?"

  utter_cheer_up:
  - text: "Det er jeg ked af at høre. Her er et billede til at få dig i bedre humør:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hjalp det?"

  utter_happy:
  - text: "Det er jeg glad for at høre!"

  utter_goodbye:
  - text: "Farvel"

  utter_iamabot:
  - text: "Jeg er en robot, lavet at Rasa"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
