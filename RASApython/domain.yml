version: "3.1"

intents:
  - greet
  - bye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - uddyb

responses:
  utter_greet:
  - text:  "Hej, hvordan har du det i dag?"

  utter_finished:
    - text: "Tak, det var alt jeg skulle bruge. Har du nogle spørgsmål til mig omkring slagtilfælde, genoptræning eller behandling?"

  utter_bye:
    - text: "Farvel, hav en fortsat god dag."

  utter_greetgood:
  - text: "Det er jeg glad for at høre!"

  utter_greetbad:
    - text: "Det er jeg ked at at høre."

  utter_readyforquestions:
  - text: "Er du klar til at besvare et par spørgsmål, der vil hjælpe med at bestemme din modified Rankin score?"

  utter_uddybrankin:
    - text: "The modified Rankin Scale vurderer effekten af stroke på dit daglige liv. At bestemme din Rankin-score på forskellige punkter I dit forløb hjælper med at måle dine fremskridt."

  utter_inquestion:
  - text: "Jeg vil gerne tale om ting, du var I stand til at gøre før dit stroke, og om stroket har ændret din evne til at gøre dem nu. Disse spørgsmål handler om din evne til at gøre ting, ikke om du kan lide eller vil gøre dem. Med det I tankerne, lad os komme I gang."

  utter_firstquestion:
  - text: "Er du helt dig selv igen, som du var forud for dit stroke?"

  utter_iamabot:
  - text: "Jeg er en robot, lavet at Rasa"

  utter_uddybfirst:
    - text: "Dette spørgsmål spørger, om du er symptomfri og ikke har problemer som følge af et stroke. Svar nej hvis du oplever symptomer som følge af stroke."

  utter_firstquestion2:
    - text: "Oplever du nye symptomer eller vanskeligheder siden stroket?"

  utter_mrs0:
    - text: "Din mRS score er 0."

  utter_secondquestion:
    - text: "Kan du klare de samme ting som du kunne lige før dit stoke selvom det nu tager længere tid og ikke er i samme omfang?"

  utter_uddybsecond:
   - text: "Dette spørgsmål spørger, om virkninger af stroket forhindrer dig I at gøre ting, du gjorde før stroket. Svar nej, hvis der er noget, du plejede at gøre før stroket, men ikke længere kan. Svar ja, hvis du kan alt, hvad du plejede, selvom det tager dig mere tid."

  utter_thirdquestion:
    - text: "Er du i stand til at arbejde eller studere?"

  utter_thirdquestionno:
    - text: "Gjorde du det før stroket?"

  utter_familyquestion:
    - text: "Kan du tage dig af din familie?"

  utter_familyquestion2:
    - text: "Gjorde du det før stroket?"

  utter_liketodo:
    - text: "Kan du stadig gøre alle de ting, du kunne lide at lave i din fritid?"

  utter_mrs1:
    - text: "Din mRS score er 1."

  utter_fourthquestion:
    - text: "Ville du være i stand til at bo alene uden hjælp fra en anden person? Dette indbefatter at du selv kan gå i bad, klare toiletbesøg, handle ind, lave eller bestille mad, og håndtere økonomien."

  utter_uddybfourth:
    - text: "Dette spørgsmål hanlder specifikt om aktiviteter, du skal udføre for at kunne leve og tage vare på dig selv uden hjælp fra en anden person. Svar ja, hvis du kunne leve alene uden hjælp."

  utter_madlavning:
    - text: "Kan du lave et enkelt måltid uden hjælp fra en anden person?"

  utter_huspligter:
    - text: "Kan du lave grundlæggende huslige pligter, som at rydde tallerkner væk efter at have spist eller at lægge tøj sammen?"

  utter_indkøbscenter:
    - text: "Hvis du skulle, kunne du så tage i et indkøbscenter og købe et bord?"

  utter_indkomst:
    - text: "Kan du passe din egen indkomst eller pension? Kan du selv betale regninger?"

  utter_offenligtransport:
    - text: "Kan du ringe til en taxa eller tage bussen eller toget?"

  utter_mrs2:
    - text: "Din mRS score er 2"

  utter_fifthquestion:
    - text: "Kan du gå fra det ene rum til et andet uden hjælp fra en anden person?"

  utter_uddybfifth:
    - text: "Dette spørgsmål handler om, hvorvide du absolut har brug for hjælp fra en anden person til at gå fra et rum til et andet, ikke om du bruger en stok eller rollator."

  utter_fifth2:
    - text: "Kan du gøre det, hvis det er absolut nødvendigt?"

  utter_mrs3:
    - text: "Din mRS score er 3."

  utter_mrs4:
    - text: "Din mRS score er 4."

  utter_nextquestion:
    - text: "Er du klar til næste spørgsmål?"

  utter_iheard:
    - text: "Jeg hørte du sagde ... passer det?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
